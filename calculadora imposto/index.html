<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Nota Fiscal de Serviço</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <h2>Emissão de Nota Fiscal de Serviço</h2>

    <form id="notaFiscalForm">
        <strong><label for="nome">Nome do Cliente:</label></strong>
        <input type="text" id="nome" required><br>

        <strong><label for="servico">Serviço:</label></strong>
        <input type="text" id="servico" required><br>

        <strong><label for="valor">Valor do Serviço:</label></strong>
        <input type="number" id="valor" required><br>

        <strong><label for="impostoPorcentagem">Porcentagem do Imposto (%):</label></strong>
        <input type="number" id="impostoPorcentagem" min="0" max="100" step="1" value="10" required><br>

        <button type="button" onclick="calcularNotaFiscal()">Emitir Nota Fiscal</button>
    </form>

    <div id="notaFiscal">
        <h3>Nota Fiscal</h3>
        <table>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
            <tbody id="notaFiscalBody">

            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total"></td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
